{% extends 'shop/main.html' %}
{% load static %}
{% block content %}

<div class="row" style="margin-top: 20px;">
    <div class="col-lg-12">
        <div class="box-element">
            <a  class="btn custom-continue-shopping" href="{% url 'shop' %}">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>$1220</strong></h5></th>
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/dil.jpg'%}" alt="photo"></div>
                <div style="flex:2;margin-top: 20px;">1</div>
                <div style="flex:1;margin-top: 20px;">Rs.1220</div>
                <div style="flex:1;margin-top: 20px;">
                    <input id="custom-input" type="number" value=1/>
                </div>
                <div style="flex:1;margin-top: 20px;">Rs.1220</div>
            </div>

        </div>
    </div>
</div>


{% endblock content %}
